    <!-- Add User Modal -->
    <div
      class="modal fade"
      id="addUserModal"
      tabindex="-1"
      aria-labelledby="addUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"

          </div>
          <form id="addUserForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="fullName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Full Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email Address"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPass" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPass"
                  placeholder="Confirm Password"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Add User</button>
            </div>
          </form>
        </div>

    <script>
      (async () => {
        const tableBody = document.getElementById("users-table-body");
        const response = await window.api.getUsers();
        const data = response.user;
        data.forEach((user) => {
          const row = document.createElement("tr");
          row.classList.add("align-middle");
          row.innerHTML = `
            <td>${user.user_id}</td>
           <td>${user.full_name}</td>
          <td>${user.roles}</td>
          <td>${user.login_attempts}</td>
           <td>${user.account_locked ? "Yes" : "No"}</td>
           <td>${user.locked_until || "-"}</td>
           <td class="text-end">
          <div class="d-flex flex-row justify-content-end gap-2">
            <button class="btn btn-primary btn-small" data-id="${
              user.user_id
            }" data-action="view">
              <i class="fa-solid fa-eye"></i>
            </button>
            <button class="btn btn-warning btn-small" data-id="${
              user.user_id
            }" data-action="edit">
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="btn btn-danger btn-small" data-id="${
              user.user_id
            }" data-action="reset">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
        </td>
          `;
          tableBody.appendChild(row);
        });
        // Add click listeners to all action buttons
        tableBody.addEventListener("click", (event) => {
          const button = event.target.closest("button");
          if (!button) return;

          const action = button.getAttribute("data-action");
          const id = button.getAttribute("data-id");

          switch (action) {
            case "view":
              console.log("Viewing user", id);
              // You could load a modal or navigate to another HTML file
              break;
            case "edit":
              console.log("Editing user", id);
              // Same as above, load content or open edit form
              break;
            case "reset":
              if (
                confirm(
                  "Are you sure you want to reset login attempt of this user?"
                )
              ) {
                console.log("Reset Login Attempts", id);
                window.api.resetLoginAttempt(id); // Call preload IPC function if defined
                //HACK: reload page to see updates
                //For better UX use AJAX
                window.location.reload();
              }
              break;
            default:
              return;
          }
        });
      })();
    </script>

    <script>
      document
        .getElementById("addUserForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const fullName = ddocument.getElementById("fullName").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const confirmPass = document
            .getElementById("confirmPass")
            .value.trim();

          if (password === confirmPass) {
            try {
              const result = await window.api.RegisterUser(fullName, email, password);

              if (result.success) {
                alert(`${result.message}`);
                this.reset(); // clear the form
                const modalEl = document.getElementById("addUserModal");
                const modalInstance = bootstrap.Modal.getInstance(modalEl);
                modalInstance.hide();
              } else {
                alert("Failed to add user: " + result.error);
              }
            } catch (err) {
              console.error("IPC error:", err);
              alert("An unexpected error occurred.");
            }
          } else {
            alert("Passwords do not match!");
          }
        });
    </script>
