  <script>
    document.getElementById("parishionerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = this;
      const inputs = form.querySelectorAll("input, select, textarea");
      let isValid = true;
      let errors = [];

      // Generic validation loop
      inputs.forEach((input) => {
        const value = input.value.trim();

        // Skip hidden inputs (they just carry "0" for checkboxes)
        if (input.type === "hidden") return;

        // Required fields
        if (input.hasAttribute("required") && !value) {
          isValid = false;
          errors.push(`${input.previousElementSibling?.innerText || input.name} is required`);
          input.classList.add("is-invalid");
        } else {
          input.classList.remove("is-invalid");
        }

        // Email validation
        if (input.type === "email" && value) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(value)) {
            isValid = false;
            errors.push("Invalid email format");
            input.classList.add("is-invalid");
          }
        }

    const id = btn.dataset.id;
    const action = btn.dataset.action;

    switch (action) {
      case "edit":
        // TODO: Fetch parishioner details and show in modal form
        const response = await window.api.getParishionerById(id);
        const parishionerData = response.parishioner
        parishionerData.forEach((p)=>{
           document.getElementById("firstname").value = p.first_name;
          document.getElementById("middlename").value = p.middle_name;

          const date = new Date(p.birth_date);

})();
